<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Fit Invoice</title>
    <style>
        /* --- General Setup --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Left Side: The Form (Editor) --- */
        .form-container {
            width: 35%;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            z-index: 10;
            border-top: 5px solid #1e88e5;
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 13px; color: #555; }
        
        input, textarea, select { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; 
            box-sizing: border-box; font-size: 14px; font-family: inherit;
        }
        textarea { resize: vertical; }
        input:focus, textarea:focus, select:focus { border-color: #1e88e5; outline: none; }
        
        .item-row { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; background: #fafafa; border-radius: 6px;}
        .btn { padding: 12px; cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold; width: 100%; margin-top: 5px; font-size: 14px;}
        .btn-add { background-color: #28a745; }
        .btn-remove { background-color: #ff4d4d; }
        .btn-print { background-color: #1e88e5; margin-top: 20px; font-size: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* --- New: Fetch Box Styles --- */
        .fetch-box {
            background-color: #f0f7ff;
            border: 1px solid #cce5ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .btn-load { background-color: #6610f2; width: auto; flex: 1; margin-top: 0; }
        .refresh-link { display:block; text-align:right; font-size:12px; margin-top:5px; color:#1e88e5; cursor:pointer; text-decoration: underline;}

        /* --- Right Side: The Preview Area --- */
        .preview-wrapper {
            width: 65%;
            background: #525659;
            overflow-y: auto; /* Only vertical scroll */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }

        /* --- The Bill Paper --- */
        .invoice-paper {
            background: white;
            width: 100%; 
            max-width: 21cm; /* Limits width on PC to look like paper */
            min-height: 29.7cm;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* --- Invoice Header --- */
        .inv-header {
            background-color: #1e88e5;
            color: white;
            padding: 30px;
            text-align: right; 
        }
        .inv-header h1 { margin: 0; font-size: 36px; letter-spacing: 2px; font-weight: 400; }

        /* --- Invoice Body --- */
        .inv-body { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; }

        .shop-info-section { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .shop-info-section h3 { font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .shop-name { font-weight: bold; font-size: 18px; margin-bottom: 5px; color: #1e88e5; }
        .shop-details div { font-size: 13px; line-height: 1.4; }

        .top-info { display: flex; justify-content: space-between; margin-bottom: 20px; flex-wrap: wrap; gap: 20px; }
        .client-info { flex: 1; min-width: 150px; }
        .meta-info { text-align: right; min-width: 120px; }

        .client-info h3, .meta-info h3 { font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .client-info p, .meta-info p { margin: 0; font-weight: bold; font-size: 14px; }
        
        #out_client_addr { font-weight: normal; white-space: pre-wrap; line-height: 1.4; color: #333; font-size: 13px; }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; table-layout: fixed; }
        th { text-align: left; color: #1e88e5; font-weight: 600; padding: 8px 2px; border-bottom: 2px solid #1e88e5; font-size: 12px; text-transform: uppercase;}
        th:last-child, td:last-child { text-align: right; }
        td { padding: 10px 2px; border-bottom: 1px solid #eee; vertical-align: top; font-size: 13px; word-wrap: break-word;}
        
        .totals-section { margin-top: 20px; align-self: flex-end; width: 100%; max-width: 250px; }
        .totals-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 14px; }
        .totals-row.last { font-weight: bold; border-top: 1px solid #eee; margin-top: 10px; paddingTop: 10px; font-size: 18px; color: #1e88e5;}

        /* --- MOBILE RESPONSIVE LOGIC --- */
        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow: auto; }
            .form-container { width: 100%; height: auto; order: 1; padding: 15px; border-top: none; border-bottom: 5px solid #1e88e5;}
            .preview-wrapper { width: 100%; order: 2; padding: 0; background: #fff; overflow: visible; display: block; }
            .invoice-paper { width: 100%; max-width: 100%; box-shadow: none; min-height: auto; }
            .inv-header { padding: 20px 15px; }
            .inv-header h1 { font-size: 28px; }
            .inv-body { padding: 15px; }
            th, td { font-size: 11px; }
            .totals-section { width: 100%; }
        }

        /* --- PRINT LOGIC --- */
        @media print {
            body { background: white; display: block; height: auto; overflow: visible; }
            .form-container { display: none; }
            .preview-wrapper { display: block; padding: 0; margin: 0; width: 100%; background: white; }
            .invoice-paper { width: 100%; max-width: 100%; box-shadow: none; margin: 0; padding: 0; border: none; }
            @page { margin: 0.5cm; size: auto; }
        }
    </style>
</head>
<body>

    <div class="form-container">
        
        <div class="fetch-box">
            <h3 style="margin-top:0; color:#1e88e5;">‚òÅÔ∏è Import from Online Order</h3>
            <label>Select Order ID</label>
            <div style="display:flex; gap:10px;">
                <select id="order-dropdown">
                    <option value="">Loading IDs...</option>
                </select>
                <button class="btn btn-load" onclick="loadSelectedOrder()">Load</button>
            </div>
            <span class="refresh-link" onclick="fetchOrders()">üîÑ Refresh List</span>
        </div>
        <h2 style="margin-top:0; font-size: 18px;">üìù Edit Bill</h2>
        
        <div class="form-group">
            <label>Invoice No.</label>
            <input type="text" id="in_number" value="#1" oninput="updateInvoice()">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="in_date" oninput="updateInvoice()">
        </div>

        <hr style="border: 0; border-top: 1px solid #eee;">
        <h3>Customer Details</h3>
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="in_client_name" placeholder="Customer Name" oninput="updateInvoice()">
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea id="in_client_addr" rows="3" placeholder="Address / Phone..." oninput="updateInvoice()"></textarea>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee;">
        <h3>Items</h3>
        <div id="items-container"></div>
        <button class="btn btn-add" onclick="addItemRow()">+ Add Item</button>

        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è Download PDF</button>
    </div>

    <div class="preview-wrapper">
        <div class="invoice-paper">
            
            <div class="inv-header">
                <h1>INVOICE</h1>
            </div>

            <div class="inv-body">
                
                <div class="shop-info-section">
                    <h3>From:</h3>
                    <div class="shop-details">
                        <div contenteditable="true" class="shop-name">TECHDROIDE</div>
                        <div contenteditable="true">Online Store</div>
                        <div contenteditable="true">Phone: +91 9518843849</div>
                    </div>
                </div>

                <div class="top-info">
                    <div class="client-info">
                        <h3>Billed To:</h3>
                        <p id="out_client_name" style="font-size: 15px; margin-bottom: 3px;">Customer Name</p>
                        <div id="out_client_addr">Address</div>
                    </div>
                    
                    <div class="meta-info">
                        <h3>Invoice No.</h3>
                        <p id="out_number">#1</p>
                        <br>
                        <h3>Date</h3>
                        <p id="out_date">--/--/----</p>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th width="40%">Item</th>
                            <th width="20%">Price</th>
                            <th width="15%">Qty</th>
                            <th width="25%">Total</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-items"></tbody>
                </table>

                <div class="totals-section">
                    <div class="totals-row last">
                        <span>Total Amount</span>
                        <span id="out_grand_total">‚Çπ0.00</span>
                    </div>
                </div>
                
                <div style="margin-top: 50px; display: flex; justify-content: space-between;">
                    <div style="text-align: center;">
                        <div style="border-top: 1px solid #ccc; width: 100px; padding-top: 5px; font-size: 10px; color: #888;">Customer Sign</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="border-top: 1px solid #ccc; width: 100px; padding-top: 5px; font-size: 10px; color: #888;">Auth. Signatory</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // ============================================
        // PASTE YOUR NEW GOOGLE SCRIPT URL BELOW
        // ============================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxslEI7qLFfkMdG7en69PSvaZVaT8G2R7IX49oTpNaVZCaYmA-9ZjrPvSOCfyFVJvmr/exec"; 

        document.getElementById('in_date').valueAsDate = new Date();
        let fetchedOrders = [];

        // --- 1. Fetch Orders from Google Sheet ---
        function fetchOrders() {
            const dropdown = document.getElementById("order-dropdown");
            dropdown.innerHTML = "<option>Loading IDs...</option>";

            fetch(SCRIPT_URL)
            .then(res => res.json())
            .then(data => {
                fetchedOrders = data;
                dropdown.innerHTML = '<option value="">-- Select Order --</option>';
                
                if(data.length === 0) {
                    dropdown.innerHTML = '<option>No orders found</option>';
                    return;
                }

                data.forEach(order => {
                    // Show: "#1 - Rahul (‚Çπ500)"
                    const option = document.createElement("option");
                    option.value = order.id;
                    option.text = `${order.id} - ${order.name} (Total: ‚Çπ${order.total})`;
                    dropdown.appendChild(option);
                });
            })
            .catch(err => {
                console.error(err);
                dropdown.innerHTML = "<option>Error loading</option>";
                alert("Failed to connect. Check URL.");
            });
        }

        // --- 2. Load Selected Order into Form ---
        function loadSelectedOrder() {
            const selectedId = document.getElementById("order-dropdown").value;
            if(!selectedId) return alert("Select an Order ID first");

            const order = fetchedOrders.find(o => o.id === selectedId);
            if(order) {
                // Fill details
                document.getElementById("in_number").value = order.id;
                document.getElementById("in_client_name").value = order.name;
                document.getElementById("in_client_addr").value = order.address + "\nPhone: " + order.phone;
                
                // Set Date
                const d = new Date(order.date);
                if(!isNaN(d)) {
                    document.getElementById("in_date").value = d.toISOString().split('T')[0];
                }

                // Process Items string: "Shirt (x2), Pant (x1)"
                document.getElementById("items-container").innerHTML = ""; // Clear list
                
                const itemsArray = order.items.split(', '); 
                
                itemsArray.forEach(itemStr => {
                    // Try to split Name and Qty
                    // Regex looks for "Product Name (x5)" pattern
                    const match = itemStr.match(/(.*) \(x(\d+)\)/);
                    
                    let name = itemStr;
                    let qty = 1;

                    if(match) {
                        name = match[1];
                        qty = match[2];
                    }

                    // Price is set to 0 initially because Sheet only has Grand Total
                    addItemRow(name, 0, qty); 
                });

                updateInvoice();
                alert("Order Loaded!\n\n‚ö†Ô∏è Price Note: Item prices are set to 0. Please enter the correct unit price for each item.");
            }
        }

        // --- 3. Invoice Functions ---
        function addItemRow(name = '', price = 0, qty = 1) {
            const container = document.getElementById('items-container');
            const div = document.createElement('div');
            div.className = 'item-row';
            div.innerHTML = `
                <input type="text" placeholder="Item" class="i_name" oninput="updateInvoice()" value="${name}">
                <div style="display:flex; gap:5px; margin-top:5px;">
                    <input type="number" placeholder="Price" class="i_cost" value="${price}" oninput="updateInvoice()" style="width:40%;">
                    <input type="number" placeholder="Qty" class="i_qty" value="${qty}" oninput="updateInvoice()" style="width:30%;">
                    <button class="btn btn-remove" onclick="this.parentElement.parentElement.remove(); updateInvoice()" style="width:30%; margin:0; padding:0; font-size:12px;">Del</button>
                </div>
            `;
            container.appendChild(div);
            updateInvoice();
        }

        function updateInvoice() {
            document.getElementById('out_number').innerText = document.getElementById('in_number').value;
            document.getElementById('out_date').innerText = formatDate(document.getElementById('in_date').value);
            document.getElementById('out_client_name').innerText = document.getElementById('in_client_name').value;
            document.getElementById('out_client_addr').innerText = document.getElementById('in_client_addr').value;

            const itemRows = document.querySelectorAll('.item-row');
            const tbody = document.getElementById('invoice-items');
            tbody.innerHTML = '';

            let subtotal = 0;

            itemRows.forEach(row => {
                const name = row.querySelector('.i_name').value;
                const cost = parseFloat(row.querySelector('.i_cost').value) || 0;
                const qty = parseFloat(row.querySelector('.i_qty').value) || 0;
                const amount = cost * qty;
                subtotal += amount;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><div style="font-weight:bold;">${name}</div></td>
                    <td>‚Çπ${cost}</td>
                    <td>${qty}</td>
                    <td>‚Çπ${amount}</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('out_grand_total').innerText = "‚Çπ" + subtotal.toFixed(2);
        }

        function formatDate(dateString) {
            if(!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN');
        }

        // Initialize: Add one empty row & Fetch Orders
        addItemRow();
        fetchOrders(); 
    </script>
</body>
</html>
